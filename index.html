<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><title>radars</title>
<link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="description" content="IDEO CoLab"></head>
<body>

<h1>STRATEGY COMPARISON</h1>
<section class="strategies"><canvas id="allStrategies"></canvas></section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>


<script>
var ctx = document.getElementById('allStrategies').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'radar',

    // The data for our dataset
    data: {
        labels: ["AGE", "MARKET CAP", "DELTA", "RISK"],
        datasets: [

        {
            label: "STAPLES",
            borderColor: 'rgba(0, 0, 255, 1)',
            backgroundColor: 'rgba(0, 0, 255, .2)',
            data: [2, 3, 2, 4]
        },

        {
			label: "UP & COMING",
            borderColor: 'rgba(0, 180, 255, 1)',
            backgroundColor: 'rgba(0, 180, 255, .2)',
            data: [2, 1, 5, 5]
        },

        {
			label: "NON RENT-SEEKING COINS",
            borderColor: 'rgba(0, 255, 255, 1)',
            backgroundColor: 'rgba(0, 255, 255, .2)',
            data: [3, 5, 4, 5]
        },

        {
			label: "SMALL CAP WONDERS",
            borderColor: 'rgba(0, 255, 180, 1)',
            backgroundColor: 'rgba(0, 255, 180, .2)',
            data: [4, 2, 0, 3]
        }]
    },

    // Configuration options go here
    options: {}
});
</script>




</body></html>
